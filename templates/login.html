{% include "header.html" %}

<!-- Main Content -->

<div class="container">
    <div class="col-sm-10 mx-auto">
        <form method="POST" action="{{ url_for('login') }}" novalidate class="form-contact">
            {{ form.csrf_token }}
            <p>{% for message in get_flashed_messages() %}{{message}}{% endfor %}
            <p>{{ form.email.label }}{{ form.email(size=20) }}
            <p>{{ form.password.label }}{{ form.password(size=20) }}
            <p>{{ form.submit(size=20) }}
        </form>
    </div>
</div>

{% include "footer.html" %}
